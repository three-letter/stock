<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header class="hide">

  <ion-navbar>
    <ion-title>my</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-toolbar>
    <ion-buttons end>
      <button ion-button clear icon-only color="dark" (click)="gotoMeNoticePage()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-grid id="section-avatar">

    <ion-row>
      <ion-col></ion-col>

      <ion-col padding-top>
      <img tappable (click)="gotoMyProfile()" *ngIf="userService.isAuth" class="avatar" src="{{ userService.auth.currentUser.photoURL }}">
        <img *ngIf="!userService.isAuth" class="avatar" src="./assets/images/userAvatar-default.png">
      </ion-col>

      <ion-col id="section-btns" text-right>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col width-10></ion-col>

      <ion-col id="section-info" *ngIf="userService.isAuth" class="text-center" tappable (click)="gotoMyProfile()">
        <div class="nickname" text-center>{{ userService.auth.currentUser.displayName }}</div>
      </ion-col>

      <ion-col id="section-info" *ngIf="!userService.isAuth" class="text-center" tappable (click)="gotoMyProfile()">
        <div class="bio" text-center>立即登陆</div>
      </ion-col>

      <ion-col width-10></ion-col>
    </ion-row>

  </ion-grid>

  <ion-list>
    <ion-list-header>
      我的
    </ion-list-header>

    <button ion-item (click)="gotoMyProfile()">
      <ion-icon name="person" item-left></ion-icon>
      我的资料
    </button>

      <button ion-item (click)="gotoMyTimelinePage()">
        <ion-icon name="flower" item-left></ion-icon>
        我的预测
      </button>

      <button ion-item (click)="gotoMyTopicPage()">
        <ion-icon name="quote" item-left></ion-icon>
        我的群聊 
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
      设置 
      </ion-list-header>

      <button ion-item [navPush]="MeSettingPage">
        <ion-icon name="cog" item-left></ion-icon>
        我的设置 
     </button>
    </ion-list>

    <ion-list *ngIf="userService.isAuth">
      <button ion-item (click)="logout()">
        <i class="fa fa-sign-out" aria-hidden="true" item-left></i>
        登出 
      </button>
    </ion-list>


</ion-content>
