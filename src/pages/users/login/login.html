<ion-header>

<ion-navbar>
	<ion-title>login</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>

<img src="http://placehold.it/300x100">

<form [formGroup]="loginForm" (submit)="login()" novalidate>

	<ion-item>
		<ion-label stacked>Phone</ion-label>
		<ion-input #phone formControlName="phone" placeholder="Your phone address" [class.invalid]="!loginForm.controls.phone.valid && submitAttempt"></ion-input>
	</ion-item>
	
	<ion-item class="error-message" *ngIf="!loginForm.controls.phone.valid && submitAttempt">
		<p>Please enter a valid phone.</p>
	</ion-item>

	<ion-item>
		<ion-label stacked>Password</ion-label>
		<ion-input #password formControlName="password" placeholder="Your password" [class.invalid]="!loginForm.controls.password.valid && submitAttempt"></ion-input>
	</ion-item>
	
	<ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && submitAttempt">
		<p>Your password needs more than 6 characters.</p>
	</ion-item>

	<button ion-button block type="submit">
		Login
	</button>

</form>

<button ion-button block clear (click)="signup()">
	Create a new account
</button>

<button ion-button block clear (click)="resetPwd()">
	I forgot my password
</button>

</ion-content>
